<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Update Tasks</title>
</head>
<body>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
                <div class="row">
                    <div class="col-sm-10">
                    Welcome {{request.session.ActiveUserName}}
                    </div>
                    <div class="col-sm-2 text-end">
                    <a href="{%url 'app1:logout' %}"><button class="btn btn-danger">Logout</button></a>
                    </div>
                </div>
        </div>
        <div class="card-body">
          <!-- First Row -->
            <form action="{% url 'app1:update_title' %}" method="post">
                {% csrf_token %}
                <div class="row mb-3">
                        <div class="col-9">
                            <input type="text" name="pk" value="{{task.pk}}" hidden>
                            <input type="text" class="form-control" name='task' value="{{task.title}}" placeholder="Enter Task" required>
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                </div>
            </form>

          <!-- Second Row (Empty) -->
          <div class="row mb-3">
            <!-- Empty row -->
          </div>
